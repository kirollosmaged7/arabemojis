<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://css.gg/record.css' rel='stylesheet'>
    <link href='https://css.gg/backspace.css' rel='stylesheet'>
    <link rel="stylesheet"  href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="videos">
        <video id="video-player" controls>
        <source src="" type="video/mp4">
      </video>
    </div>
    <div class="content">
        <div class="neutral">
            
            <i class="gg-record" id="rec-neu"></i>
            <a href="#" id="stop-neu"><span>Stop</span></a>
            <i class="gg-backspace" id="del-neu"></i>
            <p>Neutral voice</p>
            
            

        </div>
        <div class="angry">
            <i class="gg-record" id="rec-ang"></i>
            <a href="#" id="stop-ang"><span>Stop</span></a>
            <i class="gg-backspace" id="del-ang"></i>
            <p>Angry voice</p>
            
            

        </div>
        <div class="sad">
            <i class="gg-record" id="rec-sad"></i>
            <a href="#" id="stop-sad"><span>Stop</span></a>
            <i class="gg-backspace" id="del-sad"></i>
            <p>Sad voice</p>
            
            

        </div>
        <div class="fear">
            <i class="gg-record" id="rec-fea"></i>
            <a href="#" id="stop-fea"><span>Stop</span></a>
            <i class="gg-backspace" id="del-fea"></i>
            <p>Fear voice</p>
            
            

        </div>
        <div class="happy">
            <i class="gg-record" id="rec-hap"></i>
            <a href="#" id="stop-hap"><span>Stop</span></a>
            <i class="gg-backspace" id="del-hap"></i>
            <p>Happy voice</p>
            
            

        </div>
        <form action="">
            <input type="submit" id="submit" value="Submit">
          </form>

    </div>
    









    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/javascript/script.js"></script>
</body>
</html>
